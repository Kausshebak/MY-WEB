<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Home - Modern Quality Website</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  * {margin:0;padding:0;box-sizing:border-box;}
  body {font-family:"Poppins", sans-serif; background:#f0f2f5; color:#333; line-height:1.6; animation: fadeIn 1s ease-in;}
  a {text-decoration:none; transition:0.3s;}
  header {
    background: linear-gradient(90deg,#4a90e2,#0072ff);
    color:#fff;
    padding:1.2rem 2rem;
    text-align:center;
    box-shadow:0 3px 8px rgba(0,0,0,0.15);
    position: sticky;
    top:0;
    z-index:1000;
  }
  header h1 {margin-bottom:0.5rem;}
  nav a {color:#fff;margin:0 1rem;font-weight:600;position:relative;}
  nav a::after {content:"";position:absolute;left:0;bottom:-5px;width:0%;height:2px;background:#fff;transition:width 0.3s;}
  nav a:hover::after {width:100%;}
  main {
    max-width:900px;
    margin:2rem auto;
    padding:2rem;
    background:#fff;
    border-radius:16px;
    box-shadow:0 6px 18px rgba(0,0,0,0.08);
    animation: fadeUp 0.8s ease-in;
  }
  h2 {margin-bottom:1rem;color:#0072ff;}
  p {margin-bottom:1rem;}
  .btn {
    display:inline-block;
    padding:0.8rem 1.5rem;
    background: linear-gradient(90deg,#0072ff,#00c6ff);
    color:#fff;
    border-radius:30px;
    font-weight:bold;
    transition: transform 0.2s, box-shadow 0.2s;
  }
  .btn:hover {
    transform:scale(1.05);
    box-shadow:0 4px 12px rgba(0,114,255,0.4);
  }
  footer {
    text-align:center;
    padding:1rem;
    margin-top:2rem;
    background:#f7f7f7;
    font-size:0.9rem;
    color:#555;
  }
  @keyframes fadeIn {from{opacity:0;} to{opacity:1;}}
  @keyframes fadeUp {from{opacity:0; transform:translateY(30px);} to{opacity:1; transform:translateY(0);}}
</style>
</head>
<body>
  <header>
    <h1>üåê My Modern Website</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/about">About</a>
      <a href="/contact">Contact</a>
    </nav>
  </header>
  <main>
    <h2>Welcome!</h2>
    <p>This is a modern, clean, and professional website built with Node.js and Express.</p>
    <p>Enjoy smooth animations, gradient design, and responsive layout across all devices.</p>
    <a href="/about" class="btn">Learn More</a>
  </main>
  <footer>
    <p>&copy; 2025 Kavidu Rasanga. All Rights Reserved.</p>
  </footer>
</body>
</html>
