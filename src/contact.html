<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Simple Quality Website</title>
  <link rel="stylesheet" href="/assets/css/styles.css" />
</head>
<body>
  <div class="container">
    <header class="site-header">
      <div class="brand">
        <div class="logo">K</div>
        <div><div style="font-weight:800">Kavidu's Site</div><div class="small">Contact</div></div>
      </div>
      <nav class="site-nav">
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/contact" aria-current="page">Contact</a>
      </nav>
    </header>

    <main class="card small">
      <h1>Contact us</h1>
      <p class="small">ඔබේ message එක එවන්න — demo එකක්, server-side එකට log කරනවා.</p>

      <form action="/contact" method="post">
        <div class="form-row">
          <label for="name">Name</label>
          <input id="name" name="name" type="text" placeholder="Your name" required>
        </div>

        <div class="form-row">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" required>
        </div>

        <div class="form-row">
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Write your message..." required></textarea>
        </div>

        <div style="display:flex; gap:.6rem; align-items:center;">
          <button class="btn" type="submit">Send message</button>
          <div class="small">Or email: <a class="link" href="mailto:hello@example.com">hello@example.com</a></div>
        </div>
      </form>
    </main>

    <footer class="site-footer">
      <div class="small">© 2025 Kavidu</div>
      <div class="small"><a class="link" href="/">Back home</a></div>
    </footer>
  </div>
</body>
</html>
